version: '3.9'

services:
  backend:
    build:
      context: ./server
    command: npm run dev
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    environment:
      - OP_USE_MOCK=${OP_USE_MOCK:-true}
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
      - server_data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  server_node_modules:
  frontend_node_modules:
  server_data:
